<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 나눗셈이니까 굳이 Number로 형변환 할 필요 없긴해 ㅋ
        var num = Number(prompt("숫자를 입력하세요", '숫자 입력'));

        switch (num%2) {
            case 0:
            alert('짝수입니다.');
            break;

            case 1:
                alert('홀수입니다.')
                break;
            case -1:
                alert('홀수입니다.')
        }
    </script>
</head>

</body>
</html>
