<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{width: 100px; height: 100px; background-color: lightblue; padding: 30px;}
        .inner{width: 100%;height: 100%; background-color: lightgreen;}
  </style>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script>
$(function(){
    $(".outer").mouseenter(function(){
        // .append() 메소드.append() 메소드는 선택된 
       // 요소의 마지막에 새로운 HTML 요소나 콘텐츠를 추가한다.

        $('body').append('<h3>MOUSEENTER</h3>')
}).mouseover(function(){
    $('body').append('<h3>MOUSEOVER</h3>')
});
});
  </script>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
