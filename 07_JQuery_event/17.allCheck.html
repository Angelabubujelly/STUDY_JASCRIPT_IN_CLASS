<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
    $(function(){
        $(".allcheck").click(function(){
   // 현재 상태가 prop.. checked 상태인것,.,.
$(".check").prop("checked", this.checked);
        })
    });
    </script>
</head>
<body>
    <p><input type="checkbox" class="check">checkbox 1</p>
    <p><input type="checkbox" class="check">checkbox 2</p>
    <p><input type="checkbox" class="check">checkbox 3</p>
    <p><input type="checkbox" class="check">checkbox 4</p>
    <hr>
    <p><input type="checkbox" class="allcheck">모두선택</p>
</body>
</html>
