<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            var color1 = {"color":"lightskyblue"}
            var color2 = {"color":"lightgreen"}
$(".menu").on({
    "mouseover":function(){
        $(".menu").css(color1);
    },
    "mouseout":function(){
        $(".menu").css(color2);
    }
});
        });
    </script>
    <style>
        body {color: rgb(163, 92, 230);}
        ul{list-style-type: none; }
        li{display: inline-block; background-color: lavender;
        margin: 10px; border: 1px solid rgb(218, 178, 255); padding: 20px;}
    </style>
</head>
<body>
    <ul class="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
    </ul>
</body>
</html>
