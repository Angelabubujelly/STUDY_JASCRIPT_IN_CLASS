<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            var bgColor1 = {"background-color":"lightblue"}
          var bgColor2 = {"background-color":"lightgreen"}
          //out, over : 안의 모든 요소들 각각 이벤트 발생
            $("#box1").mouseout(function(){
               $("#box1").css(bgColor1);
            });
            //leave, enter : 요소의 경계를 지났을 때 (안쪽의 요소는 경계가 아님!!!!!!!!!!)
                $("#box2").mouseleave(function(){
                $("#box2").css(bgColor2);
            });
        });
    </script>
</head>
<body>
    <h2>MOUSEOUT</h2>
    <div id="box1">
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
    </div>
    <h2>MOUSELEAVE</h2>
    <div id="box2">
        <p>내용4</p>
        <p>내용5</p>
        <p>내용6</p>
    </div>

</body>
</html>
