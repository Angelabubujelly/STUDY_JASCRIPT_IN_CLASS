            for(var i = 0; i < 5; i++)  {
                for(var j = 4; j > i; j--)  {
                  document.write('&nbsp');
                }
                for(var j = 0; j <= i; j++) {
                  document.write('* ');
                }
                document.write('<br>');
}

    for (var k = 0; k<2*i-1; k++){

    }

}
