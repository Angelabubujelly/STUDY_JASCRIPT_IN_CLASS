<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function star(num){
        for(var i=1;i<=num;i++){
            for(var j=num;j>i;j--){
                document.write("&nbsp");
            }
            for(var k=0;k<2*i-1; k++){
                document.write("*")
            }
            document.write("<br>");
        }
    }
    star(100);
    </script>
</head>

</html>
