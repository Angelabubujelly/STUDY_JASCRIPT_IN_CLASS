<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var array1 = [0,1];
        //맨 뒤에 삽입
        array1.push(2);
        array1.push(3);
        // alert(array1);
        //맨 앞에 삽입
        array1.unshift(10);
        // alert(array1);

        var array2 = [1,2,3,4,5,6,7,8,9];
        // 맨 뒤를 삭제
        array2.pop();
                // alert(array2);
                // 맨 앞을 삭제
        array2.shift();
        alert(array2);
        
        for(i=0; i<7;i++){
            document.write(array2[i]+',');
        }
    </script>
</head>

</body>
</html>
