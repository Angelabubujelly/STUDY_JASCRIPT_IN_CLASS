<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
// setInterval(function(){JSP 코드}, 일정 시간 간격)
// :  지속적으로 일정한 시간 간격으로 함수를 호출해 코드를 실행

        var addNum = 0;
        var subNum =1000;
        var auto1 = setInterval(function(){
            addNum++;
            console.log("addNum : "+addNum);
//   msc라 1000이 1s
        }, 500);
        var auto2 = setInterval(function(){
            subNum--;
            console.log("subNum : "+subNum);
        }, 500);
    </script>
</head>
<body>
    <h1>일정 시간 간격으로 값 증감시키기</h1>
    <button onclick="clearInterval(auto1)">증가 정지</button>
    <button onclick="clearInterval(auto2)">감소 정지</button>
</body>
</html>
