<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{color: lightseagreen;}
    </style>
    <script>
        var arr1 = ["쇼트케이크","치즈케이크","초코케이크","레드벨벳케이크"];
        var arr2 = ["버블티","스무디","프라페"];
        document.write("<h3> 배열의 원본</h3>")
        document.write(arr1, "<br>");
        document.write(arr2, "<br>");
        var result = arr1.join("♥");
        document.write("<h3> ♥로 join</h3>")
        document.write(result,"<br>");

        document.write("<h3> 2개의 배열 합치기</h3>")
        result = arr1.concat(arr2);
        document.write(result,"<br>");

        document.write("<h3> 원하는만큼 인덱스 구간 자르기</h3>")
        // 인덱스 번호라 0번부터 시작~! 3은 포함 안 함... 헷 갈 려 ㅡㅡ^
        result = arr1.slice(1,3);
        document.write(result,"<br>");

        // 다른 메서드와 다르게 sort는 배열의 원본 자체의 순서를 바꿈
        document.write("<h3> 사전에 나오는 순서대로 정렬</h3>")
        arr1.sort();
        document.write(arr1,"<br>");

        document.write("<h3> 내림차순 정렬</h3>")
        arr2.reverse();
        document.write(arr2,"<br>");


        document.write("<h3> 지정 데이터를 삭제하고, 그 구간에 새 데이터 삽입</h3>");
// 첫번째 파라미터로 특정값을 추가하거나 삭제할 위치 index를 입력받습니다.
//두번째 파라미터로 삭제할 원소의 개수를 입력받습니다.
//세번째부터 입력받는 n개의 파라미터는 옵션인데, 추가할 원소를 입력 받습니다.
        arr1.splice(2,2,"티라미수","당근케이크","레몬머랭케이크");
        document.write(arr1);
    </script>
</head>
<body>
    
</body>
</html>
