<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var maxNum=Math.max(30, 50, 70);
            document.write("최대값 : "+ maxNum + '<br>');
        var minNum=Math.min(20,30,50);
        document.write("최소값:" + minNum + '<br>');
        var roundNum =Math.round(23.6789);
        document.write("반올림값:"+roundNum+'<br>');
        var ceilNum =Math.ceil(23.6789);
        document.write("올림값:"+ceilNum+'<br>');
        var floorNum =Math.floor(23.6789);
        document.write("내림값:"+floorNum+'<br>');
        var absNum =Math.abs(-3);
        document.write("절대값:"+absNum+'<br>');
        var randomNum=Math.random();
        document.write("0~1 난수 :"+randomNum+'<br>');
        var sqrtNum = Math.sqrt(9);
        document.write("9의 제곱근:"+sqrtNum + '<br>');
        var powNum = Math.pow(5,3);
        document.write("5의 3제곱근 : "+powNum+'<br>');

</script>
</head>
<body>
    
</body>
</html>
