    <script>
        alert('5*7');
        // 두개 다 문자열이지만 +와는 다르게 숫자로 인식.
        alert('5'*'7');
                // 앞의 5가 문자열이지만 +와는 다르게 숫자로 인식.
        alert('5'*7);
        // +를 제외한 * - / 는 숫자로 인식해 연산처리함.
        alert('5'-1);
    </script>
