<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        div{background-color: lightblue;}
    </style>
    <script>
$(function(){
    $("span").unwrap();
    $(".p1").wrap("<div>");
// 바깥쪽까지 한ㅃ꺼번에..      
        $(".p2").wrapAll("<div>");
            $("li").wrapInner("<h2>");
        });

    </script>
</head>
<body>
    <h1>
        <span>객체 조작 및 생성</span>
    </h1>
    <p class="p1">내용1</p>
    <p class="p1">내용2</p>
    <p class="p2">내용3</p>
    <p class="p2">내용4</p>
    <ul>
        <li>리스트1</li>
        <li>리스트2</li>
    </ul>
</body>
</html>
