<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            var bgColor1 = {"background-color":"lightsalmon"}
            var color1 = {"color":"blue"}
            var border2 = {"border":"2px dotted lavender"}
            var bgColor2 = {"background-color":"yellow"}
            var color2 = {"color":"red"}
            var bgBorder = {"background-color":"lightblue","border":"2px solid lightgreen"}
         
    $("#inner1 p:contains(내용1)").css(bgColor2);
    $("div").contents().css(border2);
    $("#inner1 p:has('strong')").css(bgBorder);
//        p 태그에서 젤 첫번째를 제외하고
    $("#inner2 p").not(":first").css(bgColor1);
    // eaual(인덱스번호)면,
    $("#inner2 P").eq(2).end().css(color2);
        });
    </script>
</head>
<body>
    <div>
        <h1> 콘텐츠 탐색 선택자</h1>
        <section id="inner1">
            <h2>contains(), contents()), has</h2>
            <p><span> 내용1 </span></p>
            <p><strong> 내용2 </strong></p>
            <p><strong> 내용3 </strong></p>
        </section>
        <section id="inner2">
            <h2>not(), end()</h2>
            <p><span> 내용4 </span></p>
            <p><span> 내용5 </span></p>
            <p><strong> 내용6 </strong></p>
        </section>
    </div>
</body>
</html>
