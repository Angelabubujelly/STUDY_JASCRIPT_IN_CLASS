<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        #p1,#p2,#p3,#p4 {width: 100px; height: 50px; padding: 20px; text-align: center;
             border: 5px solid lightgreen; background-color: lightblue;}
    </style>
    <script>
$(function(){
    var h1 = $("#p1").height();
    console.log(h1);

    var innerh1 =$("#p1").innerHeight();

    console.log(innerh1);


    var w1 = $("#p1").width();
    console.log(w1);

    var innerw1 =$("#p1").innerWidth();
    console.log(innerw1);


    $("#p3").height(100);
    $("#p3").innerHeight(100);
    $("#p2").innerWidth(200);
    $("#p3").width(200);
    $("#p3").append("<p>innerHeight : "+innerh1+"</p>");
    $("#p4").outerHeight(100);
    $("#p4").outerWidth(200);
});
    </script>
</head>
<body>
    <h1>수치 조작 메서드</h1>
    <br>
    <p id="p1">내용1</p>
    <br>
    <p id="p2">내용2</p>
    <p id="p3">내용3</p>
    <p id="p4">내용4</p>
    <p id="p5">내용5</p>
</body>
</html>
