<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        img{width: 300px; padding: 10px;}
      </style>
    <script>
        
        var arr1 = ["밤블비","귀여워"];
        var arr2 = ["정말","사랑해","♡"];

        // var arr2_map=$.map(arr2,function(val,i){
        //     return val;
        // })
        var arr2_grep=$.grep(arr2,function(val,i){
            if(val=="사랑해"){
                return true;
            }else {
                return false;}
            
        });
        
    document.write("배열 값 중 1개 출력 : "+ arr2_grep+"<br>");
    $.merge(arr2,arr1);
    document.write("배열1과 2 합치기 : "+arr2+"<br>"+"<br>");

    $(function(){
    $("img[src^='img/a']").css("border","5px solid red");
    $("img[src$='.png']").css("background-color","blue");
    $("img[src*='ef']").css("border","5px dashed yellow");
});
 </script>

</head>
<body>
    <div>
    <img src="img/abc.png" alt="">
    <img src="img/def.png" alt="">
    <img src="img/efg.png" alt="">
    <img src="img/hij.png" alt="">
</div>
</body>
</html>
