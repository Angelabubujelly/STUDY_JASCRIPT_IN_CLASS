<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        var months = ["Jan","Feb","March","April","May","June","July","Aug","Sep","Oct","Nov","Dec"];
        var months_map = $.map(months, function(val,i){
            // 앞의 3글자씩만 보야줌
            return val.substring(0,3);
        });
        var months_grep = $.grep(months, function(val,i){
            if(val =="May") {
 // true인것만 배열에 넣기 때문에.. May만 출력됨.
               return true;
            } else {
        return  false;}
        });
        $(function(){
            document.write(months_map);
            document.write("<br>");
            document.write(months_grep);
        })
    </script>
</head>
