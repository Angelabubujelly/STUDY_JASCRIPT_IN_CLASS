<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width: 50px; height:50px; background-color: lightblue; margin: 3px;
        position: relative; }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
$(function(){
    $("div").click(function(){
        $(this).animate({left:'+=50'},500)
               .animate({width:'+=50'},500)
               .animate({height:'+=50'},500)

               setTimeout(function(){
 //    ()안 넣으면 함수아니고 변수여
$('div').clearQueue();
               },1000)
    })
})
    </script>
</head>
<body>
    <div></div>
</body>
</html>
