<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{text-align: center; background-color: black; color: white;}
        img{width: 300px; }
        
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
$(function(){
    $(".img1").hover(function(){
        // 앞에 stop안 걸어두면 계속 애니매이팅 되니까 꼭 스탑 넣어주삼"easeOutElastic"
        $(this).stop().animate({"border-radius":150},500,"linear")
    }, function(){
        $(this).stop().animate({"border-radius":0},400)
    })

})
    </script>
</head>
<body>
    <h1>👶애기🍼 위에 마우스를 올려보세용</h1><br>
    <img src="img/img2.jpg" alt="" class="img1">
    <img src="img/img1.png" alt="" class="img1">

</body>
</html>
