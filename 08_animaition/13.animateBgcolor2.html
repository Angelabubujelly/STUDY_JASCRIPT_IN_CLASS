<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        $(function(){
            $("li a").hover(function(){
                var overColor = $(this).attr("data-bg");
                                         //변수는 쌍따옴표 하면 ㄴㄴ
                                        //변수말고 색으로 지정할거면 "컬러이름"혀
                $(this).stop().animate({"background-color":overColor,"color":"blue"},1000)
            }, function(){
                $(this).stop().animate({"background-color":"#003E00","color":"white"},1000);
            })
        })
    </script>
    <style>
        a{text-decoration:none;color: rgb(255, 255, 255); background-color: rgb(0, 0, 0); padding: 15px; 
            box-shadow: 3px 3px 3px #7f7486; width: 200px }
        li{list-style: none;float: left; ;height: 100px; display: inline;margin-right: 30px;}
    </style>
</head>
<body>
    <ul>
        <li><a href="01.hide_show.html" data-bg="#A4FA4B">Home</a></li>
        <li><a href="01.hide_show.html" data-bg="#E34F9D">About</a></li>
        <li><a href="01.hide_show.html" data-bg="##9A5BE3">Portfolio</a></li>
        <li><a href="01.hide_show.html" data-bg="#0F8399">Contact</a></li>
    </ul>
</body>
</html>
