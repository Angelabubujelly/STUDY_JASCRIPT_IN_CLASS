<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        $(function(){
            $(".btn1").click(function(){
                $(".img").fadeIn(500,"linear");
            })
            $(".btn2").click(function(){
                $(".img").fadeOut(500,"linear");
            })
            $(".btn3").click(function(){
                $("img").fadeToggle(500,"linear");
            })
            $(".btn4").click(function(){
                $(".img").fadeTo(1000,0.2);
            })
            $(".btn5").click(function(){
                $(".img").fadeTo(1000,1);

            })
            $(".btn6").click(function(){
$("img").fadeTo(1000,0.2,function(){
    $(".btn6").hide();
    $(".btn7").show();
})
            });
            $(".btn7").click(function(){
                $(".btn7").hide();
                $(".btn6").show();
            })
  

        });
    </script>
    <style>
        div{width: 800px;}
        img{width: 330px; height: 280px;}
    </style>
</head>
<body>
    <p>
        <button class="btn2">fadeOut</button>
        <button class="btn1">fadeIn</button>
        <button class="btn3">fadeToggle</button>
    </p>
    <p>
        <button class="btn4">fadeToOut</button>
        <button class="btn5">fadeToIn</button>
    </p>
    <p>
        <button class="btn6">fadeToOut</button>
        <button class="btn7">fadeToIn</button>
    </p>

    <div class="img">    <img src="img/img1.png" alt=""></div>

</body>
</html>
