<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{width: 110px;}
        .txt1{background-color: lightblue;}
        .txt2{background-color: lightgreen;}
    </style>
      <script src="js/jquery-3.6.0.min.js"></script>
      <script src="js/jquery-ui.min.js"></script>
      <script>
          $(function(){
              $(".txt1").animate({marginLeft:300},500)
              $(".txt2").delay(200).animate({marginLeft:300},500)
          })
      </script>
</head>
<body>
    <p class="txt1">효과1</p>
    <p class="txt2">효과2<br>delay()</p>
</body>
</html>
