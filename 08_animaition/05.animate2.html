<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width:50px; height: 50px; background-color: aquamarine;}
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
$(function(){
    $("div").click(function(){
        $(this).animate({
        width:'+=50',
        height:'+=50'
        },1000,"easeInSine")
    })
})
    </script>
</head>
<body>
    <div></div>
</body>
</html>
